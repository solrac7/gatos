<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test reponsive de cuchos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Los gatos loquillos de la web</h1>
    </header>

    <div class="container">
        <section class="items">
            <div class="item__container">
                
                <a class="item" href="https://i.ytimg.com/vi/aaRLamtb1X4/maxresdefault.jpg" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="https://i.ytimg.com/vi/aaRLamtb1X4/maxresdefault.jpg" alt="gato risueño">
                    </div>
                    <p class="item__name">El gato risueño &#9656;</p>
                </a>
                
                <a class="item" href="https://narodna-pravda.ua/wp-content/uploads/2017/10/4180715-1218478175_1067-1506444591-650-36688a7857-1507092556.jpg" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="https://narodna-pravda.ua/wp-content/uploads/2017/10/4180715-1218478175_1067-1506444591-650-36688a7857-1507092556.jpg" alt="gato chelero">
                    </div>
                    <p class="item__name" >El gato chelero &#9656;</p>
                </a>

                <a class="item" href="http://asipasa.com/media/i/b37d8092-b94d-11e0-b7a3-0019b9fdfdec.jpg" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="http://asipasa.com/media/i/b37d8092-b94d-11e0-b7a3-0019b9fdfdec.jpg" alt="gato guasón">
                    </div>
                    <p class="item__name">El gato guasón &#9656;</p>
                </a>

                <a class="item" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2C1Nv5qwYoiusc0UCfpqRjOc-0rIDWdooG6koQ2yUGyhR0E_R" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2C1Nv5qwYoiusc0UCfpqRjOc-0rIDWdooG6koQ2yUGyhR0E_R" alt="gato yo no fui">
                    </div>
                    <p class="item__name">El gato yo no fui &#9656;</p>
                </a>

                <a class="item" href="http://www.noticiasvideosdiversion.com/wp-content/uploads/2017/12/videos-graciosos-fails-de-gatos-videos-para-morir-de-la-risa-los-gatos-mas-chistosos-750x561.jpg"
                target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="http://www.noticiasvideosdiversion.com/wp-content/uploads/2017/12/videos-graciosos-fails-de-gatos-videos-para-morir-de-la-risa-los-gatos-mas-chistosos-750x561.jpg" alt="gato sorprendido">
                    </div>
                    <p class="item__name">El gato sorprendido &#9656;</p>
                </a>

                <a class="item" href="https://cdn.thinglink.me/api/image/798766635270799362/1240/10/scaletowidth" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="https://cdn.thinglink.me/api/image/798766635270799362/1240/10/scaletowidth" alt="gato guatón">
                    </div>
                    <p class="item__name">El gato guatón &#9656;</p>
                </a>

                <a class="item" href="http://img.desmotivaciones.es/201112/Chatsmouillesbain1.jpg" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="http://img.desmotivaciones.es/201112/Chatsmouillesbain1.jpg" alt="gato mojado">
                    </div>
                    <p class="item__name">El gato mojado &#9656;</p>
                </a>

                <a class="item" href="http://imagenesdegatos.org/wp-content/uploads/2018/02/maxresdefault-3.jpg" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="http://imagenesdegatos.org/wp-content/uploads/2018/02/maxresdefault-3.jpg" alt="gato dormilón">
                    </div>
                    <p class="item__name">El gato dormilón &#9656;</p>
                </a>

                <a class="item" href="http://www.fotoshumor.com/carpeta/1/original/642841347380787-gatos.jpg" target="_gato">
                    <div class="item__img-container">
                        <img class="item__img" src="http://www.fotoshumor.com/carpeta/1/original/642841347380787-gatos.jpg" alt="El gato lengüita">
                    </div>
                    <p class="item__name">El gato lengüita &#9656;</p>
                </a>
            </div>
        </section>
    </div>
    
    <style>
        html, body{
            padding: 0;
            margin: 0;
            font-family: 'Kavivanar', cursive;
            -webkit-font-smoothing: antialiased;
            background: #F0F0F0;
        }

        

        header{
            background: #27af2d;
            color: white;
            padding: 0 16px;
            text-align: center;
            margin-bottom: 16px;
            height: 56px;
            line-height: 56px;
        }

        h1{
            margin: 0;
            font-size: 20px;
        }

        .container{
            position: relative;
        }

        .items{
            position: relative;
            height: 215px;
            overflow: auto;
            padding-bottom: 7px;
            -webkit-overflow-scrolling: touch;
            
        }

        .item{
            width: 230px;
            margin-right: 16px;
            flex: 1 0 230px;
            background: white;
            box-sizing: border-box;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 4px rgba(25,25,25,.1);
            overflow: hidden;
            text-decoration: none;
            transition: all .3s ease
        }
        

        .item:first-of-type{
            margin-left: 16px;
        }


        .item__container{
            display: flex;
            position: absolute;
            align-items: flex-start;
            padding-bottom: 7px;
            
        }

        .items::-webkit-scrollbar {
            width: 0px;  /* remove scrollbar space */
            background: transparent;  /* optional: just make scrollbar invisible */
            display: none;
        }

        .item__img{
            object-fit: cover;
            height: 150px;
            width: 100%;
            transition: all .3s ease            
        }

        .item__img-container{
            height: 150px;   
            overflow: hidden;     
        }

        .item__name{
            display: block;
            color: red;
        }


        @media(min-width: 768px){
            .container{
                padding: 0 16px;
                margin: 0 auto;
                width: 730px;
            }

            .items{
                overflow: visible
            }

            .item{
                margin-bottom: 32px;
            }

            .item:nth-child(3n+0){
                margin-right: 0;
            }
            
            .item:first-of-type{
                margin-left: 0;
            }

            .item__container{
                justify-content: center;
                position: relative;
                flex-wrap: wrap;
            }

            .item:hover{
                box-shadow: 0 2px 4px rgba(25,25,25,.1), 
                            0 4px 8px rgba(25,25,25,.1),
                            0 8px 16px rgba(25,25,25,.1);
            }

            .item:hover .item__img{
               transform: scale(1.2);
            }
        }
    </style>

</body>
</html>
